<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时任务管理系统</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
<div id="app">
    <el-col :span="1.5">
        <el-button
                type="primary"
                plain
                icon="el-icon-plus"
                size="mini"
                @click="handleAdd"
        >新增</el-button>
    </el-col>

    <el-table
            :data="jobs"
            stripe
            style="width: 100%">
        <el-table-column
                prop="jobId"
                label="任务编号"
                width="180">
        </el-table-column>
        <el-table-column
                prop="jobName"
                label="任务名称"
                width="180">
        </el-table-column>
        <el-table-column
                prop="jobGroup"
                label="任务组名">
        </el-table-column>
        <el-table-column
                prop="invokeTarget"
                label="调用目标字符串"
                show-overflow-tooltip>
        </el-table-column>
        <el-table-column
                prop="cronExpression"
                label="corn执行表达式">
            <template slot-scope="scope">
                <el-tag>{{scope.row.cronExpression}}</el-tag>
            </template>
        </el-table-column>

        <el-table-column
                prop="status"
                label="状态">
            <template slot-scope="scope">
                <el-switch
                    v-model="scope.row.status"
                    active-color="#13ce66"
                    active-value="1"
                    inactive-value="0"
                    @change='handleStatusChange(scope.row)'>
                </el-switch>
            </template>
        </el-table-column>

        <el-table-column label="操作">
            <template slot-scope="scope">
                <el-button type="primary" icon="el-icon-edit" size="small" @click="handleUpdate(scope.row)" circle></el-button>
                <el-button type="danger" icon="el-icon-delete" size="small" circle></el-button>
            </template>
        </el-table-column>
    </el-table>

    <!-- 添加或修改定时任务对话框 -->
    <el-dialog :title="title" :visible.sync="open" width="700px" append-to-body>
        <el-form ref="form" :model="form" :rules="rules" label-width="120px">
            <el-row>
                <el-col :span="12">
                    <el-form-item label="任务名称" prop="jobName">
                        <el-input v-model="form.jobName" placeholder="请输入任务名称" />
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="任务分组" prop="jobGroup">
                        <el-select v-model="form.jobGroup" placeholder="请选择任务分组">
                            <el-option
                                    v-for="item in options"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="24">
                    <el-form-item prop="invokeTarget">
              <span slot="label">
                调用方法
                <el-tooltip placement="top">
                  <div slot="content">
                    Bean调用示例：ryTask.ryParams('ry')
                    <br />Class类调用示例：com.ruoyi.quartz.task.RyTask.ryParams('ry')
                    <br />参数说明：支持字符串，布尔类型，长整型，浮点型，整型
                  </div>
                  <i class="el-icon-question"></i>
                </el-tooltip>
              </span>
                        <el-input v-model="form.invokeTarget" placeholder="请输入调用目标字符串" />
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="cron表达式" prop="cronExpression">
                        <el-input v-model="form.cronExpression" placeholder="请输入cron执行表达式" >
<!--                            <template slot="append">-->
<!--                                <el-button type="primary" @click="handleShowCron">-->
<!--                                    生成表达式-->
<!--                                    <i class="el-icon-time el-icon&#45;&#45;right"></i>-->
<!--                                </el-button>-->
<!--                            </template>-->
                        </el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="是否并发" prop="concurrent">
                        <el-radio-group v-model="form.concurrent" size="small">
                            <el-radio-button label="0">允许</el-radio-button>
                            <el-radio-button label="1">禁止</el-radio-button>
                        </el-radio-group>
                    </el-form-item>
                </el-col>

                <el-col :span="24">
                    <el-form-item label="错误策略" prop="misfirePolicy">
                        <el-radio-group v-model="form.misfirePolicy" size="small">
                            <el-radio-button label="1">立即执行</el-radio-button>
                            <el-radio-button label="2">执行一次</el-radio-button>
                            <el-radio-button label="3">放弃执行</el-radio-button>
                        </el-radio-group>
                    </el-form-item>
                </el-col>
                <el-col :span="24">

                </el-col>
            </el-row>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="submitForm">确 定</el-button>
            <el-button @click="cancel">取 消</el-button>
        </div>
    </el-dialog>

<!--    <el-dialog title="Cron表达式生成器" :visible.sync="openCron" append-to-body destroy-on-close class="scrollbar">-->
<!--        <crontab @hide="openCron=false" @fill="crontabFill" :expression="expression"></crontab>-->
<!--    </el-dialog>-->
</div>

<script>
    // import Crontab from 'Crontab/index.vue'

    new Vue({
        // components: {
        //     Crontab
        // },
        el:'#app',
        data:{
            jobs:[],
            open:false,
            title:"",
            // 传入的表达式
            expression: "",
            openCron:false,
            // 表单参数
            form: {
                jobId: undefined,
                jobName: undefined,
                jobGroup: undefined,
                invokeTarget: undefined,
                cronExpression: undefined,
                misfirePolicy: 1,
                concurrent: 1,
                status: "0"
            },
            // 表单校验
            rules: {
                jobName: [
                    { required: true, message: "任务名称不能为空", trigger: "blur" }
                ],
                invokeTarget: [
                    { required: true, message: "调用目标字符串不能为空", trigger: "blur" }
                ],
                cronExpression: [
                    { required: true, message: "cron执行表达式不能为空", trigger: "blur" }
                ]
            },
            options: [{
                value: '1',
                label: '默认'
            }, {
                value: '2',
                label: '系统'
            }]
        },
        mounted(){
           this.initJobs()
        },
        methods:{
            initJobs(){
                axios.get('/quartz/selectJobAll').then(res => {
                    this.jobs = res.data;
                })
            },

            handleAdd(){
                this.open = true
                this.title = "添加任务";
            },
            // 修改按钮
            handleUpdate(row){
                axios.get('/quartz/selectJobById/' + row.jobId).then((res) => {
                    this.form = res.data;
                    this.open = true;
                    this.title = "修改任务";
                })
            },
            /** cron表达式按钮操作 */
            handleShowCron() {
                this.expression = this.form.cronExpression;
                this.openCron = true;
            },
            /** 确定后回传值 */
            crontabFill(value) {
                this.form.cronExpression = value;
            },
            // 新增按钮的请求
            submitForm(){
                this.$refs["form"].validate((valid) => {
                    axios.post('/quartz/addJob',this.form).then((res) =>{
                        alert(res)
                    })
                })
            },
            // 单选按钮改变的方法
            handleStatusChange(row){
                let text = row.status === "1" ? "启用" : "停用";
                this.$confirm('确认要"' + text + '""' + row.jobName + '"任务吗？','提示',{
                    confirmButtonText: '确定',
                    cancelButtonText: '取消'
                }).then(() => {
                    this.changeJobStatus(row.jobId, row.status)
                    this.$message({
                        message: text + "成功",
                        type: 'success'
                    });


                }).catch(function() {
                    // console.log(row.status)
                    row.status = row.status === "1" ? "0" : "1";
                });
            },
            // 修改的点击单选框执行的请求
            changeJobStatus(jobId, status){
                axios.post('/quartz/changeStatus',{
                    jobId,
                    status
                }).then((res) =>{

                })
            },
            // 关闭弹框
            cancel(){
                this.form = {
                                jobId: undefined,
                                jobName: undefined,
                                jobGroup: undefined,
                                invokeTarget: undefined,
                                cronExpression: undefined,
                                misfirePolicy: 1,
                                concurrent: 1,
                                status: "0"
                            }
                this.open = false
            }
        }
    })
</script>
</body>
</html>
